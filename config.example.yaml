# Example configuration file for LPM validation data collection

# S3 bucket containing simulation data (required)
s3_bucket: "sim-data"

# Optional: Override default AWS profile (default: "coreweave")
# aws_profile: "coreweave"

# Optional: Override default S3 prefix for geometry data (default: "validation/geometries")
# geometries_prefix: "validation/geometries"

# Optional: Override default S3 prefix for results data (default: "validation/outputs")
# results_prefix: "validation/outputs"

# Optional: Override default output path (default: "./output")
# output_path: "./validation_output"

# Car groups mapping (geometry name patterns to car names)
car_groups:
  Audi_RS7_Sportback_Symmetric: "Sedan"
  DES_BMW_IX: "SUV"
  Mitsubishi_Eclipse: "SUV"
  # Add more car mappings as needed

