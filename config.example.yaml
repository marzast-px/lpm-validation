# Example configuration file for LPM validation data collection

# S3 bucket containing simulation data
s3_bucket: "your-s3-bucket-name"

# S3 prefix for geometry data
geometries_prefix: "sim-data/validation/geometries"

# S3 prefix for results data
results_prefix: "sim-data/validation/outputs"

# Output path (local directory or S3 prefix)
output_path: "./validation_output"

# Car groups mapping (geometry name patterns to car names)
car_groups:
  Polestar3: "Polestar3"
  Polestar4: "Polestar4"
  EX90: "EX90"
  # Add more car mappings as needed
